<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CinemaRatioTool</title>
    <style>
        :root {
            --bg-glass: rgba(18, 18, 18, 0.96);
            --accent: #007aff;
            --text: #ffffff;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-right: env(safe-area-inset-right, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --safe-left: env(safe-area-inset-left, 20px);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #container {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') center/cover no-repeat;
            z-index: 1;
            transition: background-image 0.3s ease;
        }

        .overlay {
            position: absolute;
            border-width: 3px;
            border-style: solid;
            pointer-events: none;
            box-sizing: border-box;
            display: none;
            transition: opacity 0.2s ease, border-width 0.2s ease, box-shadow 0.2s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .label {
            position: absolute;
            top: 0; left: 5px;
            font-size: 11px;
            background: rgba(0,0,0,0.85);
            padding: 2px 6px;
            border-radius: 0 0 4px 4px;
            font-weight: 800;
            color: #fff;
            white-space: nowrap;
            z-index: 10;
        }

        #menu-trigger {
            position: fixed;
            top: max(20px, var(--safe-top));
            right: max(20px, var(--safe-right));
            width: 50px; height: 50px;
            background: var(--bg-glass);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            font-size: 24px;
        }

        #floating-panel {
            position: fixed;
            top: calc(max(20px, var(--safe-top)) + 65px);
            right: max(20px, var(--safe-right));
            width: 360px;
            max-height: 80vh;
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            color: var(--text);
            padding: 24px;
            box-sizing: border-box;
            z-index: 1900;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            overflow-y: auto;
            opacity: 0;
            transform: translateY(-15px) scale(0.96);
            pointer-events: none;
            transition: all 0.25s ease-out;
        }

        #floating-panel.active { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }

        .button-group { display: flex; gap: 10px; margin-bottom: 20px; }
        
        .btn-primary { 
            flex: 1; background: var(--accent); border: none; color: white; 
            border-radius: 12px; font-weight: bold; cursor: pointer; 
            font-size: 14px; padding: 14px 10px; 
            white-space: nowrap;
            display: flex; justify-content: center; align-items: center;
        }

        /* ÈáùÂ∞çÊåâÈàïÈªûÊìäÁöÑË¶ñË¶∫ÂõûÈ•ã */
        .btn-primary:active { transform: scale(0.98); opacity: 0.9; }

        .btn-icon { 
            width: 48px; display: flex; justify-content: center; align-items: center; 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); 
            color: white; border-radius: 12px; cursor: pointer; font-size: 20px; 
            flex-shrink: 0;
        }
        
        #file-upload { display: none; }

        .ratio-list { display: grid; grid-template-columns: 1fr; gap: 4px; }
        
        .item { 
            display: flex; align-items: center; padding: 8px 12px; 
            border-radius: 10px; cursor: pointer; font-size: 15.5px; 
            transition: background 0.2s;
        }
        .item:hover { background: rgba(255,255,255,0.1); }
        .item input { width: 18px; height: 18px; margin-right: 14px; cursor: pointer; }

        .color-dash { font-weight: 900; margin-right: 10px; font-size: 18px; }

        #info-tag {
            position: fixed;
            bottom: max(20px, var(--safe-bottom));
            left: max(20px, var(--safe-left));
            font-size: 11px; color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.7); padding: 10px 16px;
            border-radius: 15px; z-index: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            pointer-events: none;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        #info-tag strong { color: var(--accent); }
    </style>
</head>
<body>

    <div id="overlay-mask" style="position:fixed; inset:0; z-index:1800; display:none;" onclick="togglePanel()"></div>
    <div id="info-tag">Initializing...</div>
    <div id="menu-trigger" onclick="togglePanel()">‚öôÔ∏è</div>

    <div id="floating-panel">
        <div class="button-group">
            <button class="btn-primary" onclick="toggleFullScreen()">Full Screen</button>
            <button id="btn-mask" class="btn-primary" onclick="toggleMaskMode()">Mask: ON</button>
            <input type="file" id="file-upload" accept="image/*">
            <label for="file-upload" class="btn-icon" title="Upload Image">üñºÔ∏è</label>
        </div>
        <div class="ratio-list" id="ratio-list"></div>
    </div>

    <div id="container"></div>

    <script>
        // --- Configuration & State ---
        // maskMode: 0 = OFF, 1 = ON (Low Opacity), 2 = FOCUS (High Opacity)
        let maskMode = 1; 

        const configs = [
            { name: '1.00:1 (Square)', ratio: 1, class: 'c11', color: '#ffffff', active: false },
            { name: '1.33:1 = 4:3 (Traditional)', ratio: 4/3, class: 'c43', color: '#007aff', active: true },
            { name: '1.43:1 (IMAX GT)', ratio: 1.43, class: 'c143', color: '#ffd700', active: false },
            { name: '1.60:1 = 16:10 (Monitor)', ratio: 1.6, class: 'c1610', color: '#aaaaaa', active: false },
            { name: '1.78:1 = 16:9 (HDTV)', ratio: 16/9, class: 'c169', color: '#ff3b30', active: true },
            { name: '1.85:1 (Cinema Flat)', ratio: 1.85, class: 'c185', color: '#34c759', active: false },
            { name: '1.90:1 (Digital IMAX)', ratio: 1.9, class: 'c190', color: '#00ffff', active: false },
            { name: '2.00:1 (Univisium)', ratio: 2, class: 'c21', color: '#af52de', active: false },
            { name: '2.35:1 (Classic Scope)', ratio: 2.35, class: 'c235', color: '#ffcc00', active: false },
            { name: '2.39:1 (Modern Scope)', ratio: 2.39, class: 'c239', color: '#ff9500', active: true }
        ];

        // --- Helper: Hex to RGBA ---
        function hexToRgba(hex, alpha) {
            let r = 0, g = 0, b = 0;
            if (hex.length === 4) {
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);
            } else if (hex.length === 7) {
                r = parseInt(hex.slice(1, 3), 16);
                g = parseInt(hex.slice(3, 5), 16);
                b = parseInt(hex.slice(5, 7), 16);
            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // --- DOM Cache ---
        const elements = {
            container: document.getElementById('container'),
            ratioList: document.getElementById('ratio-list'),
            infoTag: document.getElementById('info-tag'),
            panel: document.getElementById('floating-panel'),
            mask: document.getElementById('overlay-mask'),
            fileInput: document.getElementById('file-upload'),
            trigger: document.getElementById('menu-trigger'),
            btnMask: document.getElementById('btn-mask')
        };

        // --- Initialization ---
        function init() {
            configs.forEach((cfg, i) => {
                createOverlay(cfg, i);
                createMenuItem(cfg, i);
            });
            setupEventListeners();
            updateLayout();
        }

        function createOverlay(cfg, i) {
            const box = document.createElement('div');
            box.id = `box-${i}`;
            box.className = `overlay ${cfg.class}`;
            box.style.borderColor = cfg.color;
            box.innerHTML = `<span class="label"><span style="color:${cfg.color}">‚Äî</span> ${cfg.name}</span>`;
            elements.container.appendChild(box);
        }

        function createMenuItem(cfg, i) {
            const item = document.createElement('label');
            item.className = 'item';
            item.innerHTML = `
                <input type="checkbox" ${cfg.active ? 'checked' : ''}>
                <span class="color-dash" style="color:${cfg.color}">‚Äî</span>
                ${cfg.name}
            `;
            
            // Checkbox Handler
            item.querySelector('input').onchange = (e) => {
                cfg.active = e.target.checked;
                updateLayout();
            };

            // Hover Effects (Only active if Mask Mode is NOT OFF)
            item.addEventListener('mouseenter', () => {
                // If mask is OFF (0), we usually don't want hover effects to create a shadow 
                // unless we want 'Hover' to force a temporary mask.
                // Current logic: Hover always highlights the border, but shadow depends on mode.
                
                const targetBox = document.getElementById(`box-${i}`);
                if (targetBox && cfg.active) {
                    targetBox.style.zIndex = '100'; 
                    targetBox.style.borderWidth = '4px';
                    
                    // If mode is ON or FOCUS, make it darker on hover
                    // If mode is OFF, we keep it transparent (or you can change logic to force show)
                    if (maskMode > 0) {
                        targetBox.style.boxShadow = `0 0 0 100vmax ${hexToRgba(cfg.color, 0.5)}`;
                    }
                }
                
                // Dim others
                configs.forEach((otherCfg, otherIndex) => {
                    if (i !== otherIndex) {
                        const otherBox = document.getElementById(`box-${otherIndex}`);
                        if (otherBox) otherBox.style.opacity = '0.2';
                    }
                });
            });

            item.addEventListener('mouseleave', () => {
                updateLayout(); // Simply re-run updateLayout to restore correct states based on maskMode
                
                // Restore opacity of others
                configs.forEach((otherCfg, otherIndex) => {
                    const otherBox = document.getElementById(`box-${otherIndex}`);
                    if (otherBox) otherBox.style.opacity = '1';
                    if (otherBox) otherBox.style.borderWidth = '3px';
                    if (otherBox) otherBox.style.zIndex = '';
                });
            });

            elements.ratioList.appendChild(item);
        }

        // --- Core Logic ---
        function toggleMaskMode() {
            // Cycle: 0 -> 1 -> 2 -> 0
            maskMode = (maskMode + 1) % 3;
            
            // Update Button Text
            const labels = ['Mask: OFF', 'Mask: ON', 'Mask: FOCUS'];
            const colors = ['#666', '#007aff', '#ff9500']; // Visual cue for button
            
            elements.btnMask.innerText = labels[maskMode];
            elements.btnMask.style.background = maskMode === 0 ? 'rgba(255,255,255,0.1)' : (maskMode === 2 ? colors[2] : colors[1]);
            
            updateLayout();
        }

        function updateLayout() {
            window.requestAnimationFrame(() => {
                const dpr = window.devicePixelRatio || 1;
                
                // 1. Detect Device Type
                const isMobile = window.matchMedia("(pointer: coarse)").matches || navigator.maxTouchPoints > 0;

                // 2. Get Logic Dimensions
                let logicalW, logicalH;
                if (isMobile && window.visualViewport) {
                    logicalW = window.visualViewport.width;
                    logicalH = window.visualViewport.height;
                } else {
                    logicalW = window.innerWidth;
                    logicalH = window.innerHeight;
                }

                // 3. Calculate Physical Pixels (Hybrid)
                let displayW, displayH;
                if (isMobile) {
                    displayW = Math.round(logicalW * dpr);
                    displayH = Math.round(logicalH * dpr);
                } else {
                    const fixDesktopSize = (val) => {
                        let phys = Math.floor(val * dpr);
                        if (phys > 1000 && phys % 2 !== 0) return phys - 1;
                        return phys;
                    };
                    displayW = fixDesktopSize(logicalW);
                    displayH = fixDesktopSize(logicalH);
                }

                const currentRatio = displayW / displayH;

                // 4. Update Info Tag
                elements.infoTag.innerHTML = 
                    `Display: <strong>${displayW}x${displayH}</strong> | Ratio: <strong>${currentRatio.toFixed(2)}:1</strong>`;

                // 5. Update Overlays
                const drawingRatio = logicalW / logicalH;
                
                // Determine Opacity based on Mask Mode
                let currentOpacity = 0;
                if (maskMode === 1) currentOpacity = 0.15; // Standard
                if (maskMode === 2) currentOpacity = 0.6;  // Focus (Dark)

                configs.forEach((cfg, i) => {
                    const el = document.getElementById(`box-${i}`);
                    if (!cfg.active) {
                        el.style.display = 'none';
                        return;
                    }
                    el.style.display = 'block';
                    
                    // Reset styles
                    el.style.top = ''; el.style.left = '';
                    el.style.transform = '';
                    el.style.width = ''; el.style.height = '';
                    el.style.borderWidth = '3px';
                    
                    // Apply Cinema Mask
                    if (maskMode === 0) {
                         el.style.boxShadow = 'none';
                    } else {
                         el.style.boxShadow = `0 0 0 100vmax ${hexToRgba(cfg.color, currentOpacity)}`;
                    }

                    if (drawingRatio > cfg.ratio) {
                        el.style.height = '100%';
                        el.style.top = '0';
                        el.style.width = `${logicalH * cfg.ratio}px`;
                        el.style.left = '50%';
                        el.style.transform = 'translateX(-50%)';
                    } else {
                        el.style.width = '100%';
                        el.style.left = '0';
                        el.style.height = `${logicalW / cfg.ratio}px`;
                        el.style.top = '50%';
                        el.style.transform = 'translateY(-50%)';
                    }
                });
            });
        }

        // --- UI Handlers ---
        function togglePanel() {
            const isActive = elements.panel.classList.toggle('active');
            elements.mask.style.display = isActive ? 'block' : 'none';
            elements.trigger.innerText = isActive ? '‚úï' : '‚öôÔ∏è';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    elements.container.style.backgroundImage = `url('${event.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        }

        function setupEventListeners() {
            window.addEventListener('resize', updateLayout);
            matchMedia(`(resolution: ${window.devicePixelRatio}dppx)`).addEventListener("change", updateLayout);
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', updateLayout);
                window.visualViewport.addEventListener('scroll', updateLayout);
            }
            elements.fileInput.addEventListener('change', handleFileUpload);
            window.addEventListener('load', updateLayout);
        }

        init();
    </script>
    
</body>
</html>
